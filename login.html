<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="sing-in col-10 col-md-8 col-lg-5">
            <img src="assets/images/logo.png" alt="logo" class="logo mx-auto d-block img-fluid">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input type="text" class="form-control login-username" placeholder="Username" aria-label="Username">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control login-password" placeholder="Password" aria-label="Password">
                <div class="input-group-append">
                    <button class="btn input-group-text " type="button">
                        <i class="fas fa-eye-slash password-visibility"></i>
                    </button>
                </div>
            </div>
            <div class="form-check d-flex justify-content-between align-items-center">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Remember me
                </label>
                <div>
                    <button type="button" class="btn form-check-link text-uppercase" data-toggle="modal"
                            data-target="#exampleModal">
                        Forgot password
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5 class="modal-title title mb-3" id="exampleModalLabel">Forgot password?</h5>
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Enter your user account's verified email
                                                address and we will send you a password reset link.</label>
                                            <input type="email" class="form-control mb-3" id="exampleInputEmail1" placeholder="Enter email">
                                            <button type="submit" class="btn submit w-100">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="login-btn btn text-uppercase">log in</button>
        </div>
    </div>
</div>
</body>
</html>
