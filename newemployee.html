<section class="d-flex justify-content-between">
    <div class="new-employee w-25">
        <button type="button" class="btn submit text-capitalize" data-toggle="modal" data-target="#exampleModal">
            <i class="fas fa-user-plus mr-3"></i>
            Add New Employee
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title title" id="exampleModalLabel">New Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Login">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="submit btn w-100">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="search w-25 m-0">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </form>
    </div>
</section>
